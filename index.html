        const CryptoTruck = () => {
            const [portfolio, setPortfolio] = useState([]);
            const [prices, setPrices] = useState({});
            const [loading, setLoading] = useState(false);
            const [showAddModal, setShowAddModal] = useState(false);
            const [newCoin, setNewCoin] = useState({ symbol: '', amount: '' });

            const popularCoins = [
                { symbol: 'bitcoin', name: 'Bitcoin', ticker: 'BTC' },
                { symbol: 'ethereum', name: 'Ethereum', ticker: 'ETH' },
                { symbol: 'binancecoin', name: 'BNB', ticker: 'BNB' },
                { symbol: 'cardano', name: 'Cardano', ticker: 'ADA' },
                { symbol: 'solana', name: 'Solana', ticker: 'SOL' },
                { symbol: 'ripple', name: 'XRP', ticker: 'XRP' },
                { symbol: 'polkadot', name: 'Polkadot', ticker: 'DOT' },
                { symbol: 'dogecoin', name: 'Dogecoin', ticker: 'DOGE' },
                { symbol: 'avalanche-2', name: 'Avalanche', ticker: 'AVAX' },
                { symbol: 'chainlink', name: 'Chainlink', ticker: 'LINK' },
            ];

            const fetchPrices = async () => {
                setLoading(true);
                try {
                    const symbols = portfolio.map(p => p.symbol).join(',');
                    if (symbols) {
                        const response = await fetch(
                            `https://api.coingecko.com/api/v3/simple/price?ids=${symbols}&vs_currencies=usd&include_24hr_change=true`
                        );
                        const data = await response.json();
                        setPrices(data);
                    }
                } catch (error) {
                    console.error('Error fetching prices:', error);
                }
                setLoading(false);
            };

            useEffect(() => {
                const saved = localStorage.getItem('cryptotruck-portfolio');
                if (saved) {
                    setPortfolio(JSON.parse(saved));
                }
            }, []);

            useEffect(() => {
                if (portfolio.length > 0) {
                    fetchPrices();
                    const interval = setInterval(fetchPrices, 60000);
                    return () => clearInterval(interval);
                }
            }, [portfolio]);

            const savePortfolio = (newPortfolio) => {
                setPortfolio(newPortfolio);
                localStorage.setItem('cryptotruck-portfolio', JSON.stringify(newPortfolio));
            };

            const addCoin = () => {
                if (newCoin.symbol && newCoin.amount) {
                    const coin = popularCoins.find(c => c.symbol === newCoin.symbol);
                    if (coin) {
                        const updated = [...portfolio, {
                            id: Date.now(),
                            symbol: coin.symbol,
                            name: coin.name,
                            ticker: coin.ticker,
                            amount: parseFloat(newCoin.amount),
                            addedAt: new Date().toISOString()
                        }];
                        savePortfolio(updated);
                        setNewCoin({ symbol: '', amount: '' });
                        setShowAddModal(false);
                    }
                }
            };

            const removeCoin = (id) => {
                const updated = portfolio.filter(p => p.id !== id);
                savePortfolio(updated);
            };

            const calculateTotal = () => {
                return portfolio.reduce((total, coin) => {
                    const price = prices[coin.symbol]?.usd || 0;
                    return total + (coin.amount * price);
                }, 0);
            };
