name: Reef Mint

on:
  workflow_dispatch:
  push:
    paths:
      - "vault.json"

permissions:
  contents: write

jobs:
  mint-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Git
        run: |
          git config user.name "ReefBot"
          git config user.email "reefbot@reef.local"

      - name: Ensure splash.log.md exists
        run: |
          # create parent dir if any, then ensure file exists
          FILE="splash.log.md"
          DIR="$(dirname "$FILE")"
          [ -n "$DIR" ] && mkdir -p "$DIR" || true
          touch "$FILE"

      - name: Mint badge to splash.log.md
        run: |
          echo -e "\n## Badge: Vault Updated\nvault.json changed at $(date)\nMinted by ReefBot ðŸ‹" >> splash.log.md

      - name: Commit and push if changed (with debug)
        env:
          GITHUB_REF: ${{ github.ref }}
        run: |
          git add splash.log.md
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "mint: auto badge update"
            echo "=== git remote ==="
            git remote -v
            echo "=== current branch ==="
            git branch --show-current || true
            BRANCH=${GITHUB_REF#refs/heads/}
            echo "Pushing to branch: $BRANCH"
            git push origin HEAD:refs/heads/$BRANCH
          fi
